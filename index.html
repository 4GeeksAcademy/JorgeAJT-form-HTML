<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Payment Form</title>
  </head>
  <body>
    <div class="container-fluid fw-semibold">
      <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
          <div class="card mt-5">
            <!-- HEADER CARD/FORM -->
            <div class="card-header bg-primary bg-opacity-25">
              <h1>Payment form example</h1>
            </div>
            <!-- FORM -->
            <form>
              <!-- BODY CARD -->
              <div class="card-body bg-primary bg-opacity-10">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
                <div class="row d-flex g-3">
                  <div class="col-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      placeholder="XXXXXXXXXXXXXXXX"
                      maxlength="19"
                    />
                  </div>
                  <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input
                      type="password"
                      class="form-control"
                      id="cvc"
                      placeholder="0000"
                      maxlength="4"
                    />
                  </div>
                  <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input
                        type="text"
                        class="form-control"
                        id="amount"
                        aria-label="Amount (to the nearest dollar)"
                        placeholder="0.00"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="col-5 col-lg-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" />
                  </div>
                  <div class="col-3">
                    <label for="selectState" class="form-label">State</label>
                    <select
                      class="form-select"
                      aria-label="select-state-label"
                      id="selectState"
                    >
                      <option selected>Pick a state</option>
                      <option value="1">Alabama</option>
                      <option value="2">Alaska</option>
                      <option value="3">Arizona</option>
                      <option value="4">Arkansas</option>
                      <option value="5">California</option>
                      <option value="6">Colorado</option>
                      <option value="7">Connecticut</option>
                      <option value="8">Delaware</option>
                      <option value="9">Florida</option>
                      <option value="10">Georgia</option>
                      <option value="11">Hawaii</option>
                      <option value="12">Idaho</option>
                      <option value="13">Illinois</option>
                      <option value="14">Indiana</option>
                      <option value="15">Iowa</option>
                      <option value="16">Kansas</option>
                      <option value="17">Kentucky</option>
                      <option value="18">Louisiana</option>
                      <option value="19">Maine</option>
                      <option value="20">Maryland</option>
                      <option value="21">Massachussets</option>
                      <option value="22">Michigan</option>
                      <option value="23">Minnesota</option>
                      <option value="24">Mississippi</option>
                      <option value="25">Missouri</option>
                      <option value="26">Montana</option>
                      <option value="27">Nebraska</option>
                      <option value="28">Nevada</option>
                      <option value="29">New Hampshire</option>
                      <option value="30">New Jersey</option>
                      <option value="31">New Mexico</option>
                      <option value="32">New York</option>
                      <option value="33">North Carolina</option>
                      <option value="34">North Dakota</option>
                      <option value="35">Ohio</option>
                      <option value="36">Oklahoma</option>
                      <option value="37">Oregon</option>
                      <option value="38">Pennsylvania</option>
                      <option value="39">Rhode Island</option>
                      <option value="40">South Carolina</option>
                      <option value="41">South Dakota</option>
                      <option value="42">Tennessee</option>
                      <option value="43">Texas</option>
                      <option value="44">Utah</option>
                      <option value="45">Vermont</option>
                      <option value="46">Virginia</option>
                      <option value="47">Washington</option>
                      <option value="48">West Virginia</option>
                      <option value="49">Wisconsin</option>
                      <option value="50">Wyoming</option>
                    </select>
                  </div>
                  <div class="col-4 col-lg-3">
                    <label for="postalCode" class="form-label"
                      >Postal Code</label
                    >
                    <input type="text" class="form-control" id="postalCode" />
                  </div>
                  <div class="col-8 col-lg-8 col-xxl-4 px-0 px-sm-2">
                    <label>We accept:</label>
                    <div
                      class="bg-primary mt-3 py-2 px-md-2 d-flex justity-content-between rounded-3"
                    >
                      <div class="form-check form-check-inline ms-lg-3 ms-1">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="mastercard"
                          value="option1"
                        />
                        <label class="form-check-label" for="mastercard"
                          ><i
                            class="fa-brands fa-cc-mastercard text-light bg-primary fs-3"
                          ></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline ms-lg-3 ms-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="visa"
                          value="option2"
                        />
                        <label class="form-check-label" for="visa"
                          ><i
                            class="fa-brands fa-cc-visa text-light bg-primary fs-3"
                          ></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline ms-lg-3 ms-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="dinnerClub"
                          value="option3"
                        />
                        <label class="form-check-label" for="dinnerClub"
                          ><i
                            class="fa-brands fa-cc-diners-club text-light bg-primary fs-3"
                          ></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline ms-lg-3 ms-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="paypal"
                          value="option4"
                        />
                        <label class="form-check-label" for="paypal"
                          ><i
                            class="fa-brands fa-cc-paypal text-light bg-primary fs-3"
                          ></i
                        ></label>
                      </div>
                      <div
                        class="form-check form-check-inline ms-lg-3 ms-0 me-1"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="bitcoin"
                          value="option5"
                        />
                        <label class="form-check-label" for="bitcoin"
                          ><i
                            class="fa-brands fa-bitcoin text-light bg-primary fs-3"
                          ></i
                        ></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-lg-12 col-xxl-6 offset-xxl-2">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                    <div id="passwordHelpBlock" class="form-text">
                      Add any notes here.
                    </div>
                  </div>
                </div>
              </div>
              <!-- FOOTER CARD -->
              <div
                class="card-footer text-body-secondary d-flex justify-content-end bg-primary bg-opacity-25"
              >
                <input
                  type="reset"
                  class="btn btn-secondary me-2"
                  value="Cancel"
                />
                <!-- boton de resetear el formulario y borrar todos los campos con una input tipo reset -->
                <input type="submit" class="btn btn-primary" value="Send" />
                <!-- boton de enviar el formulario con una input tipo submit -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d35c03822b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
